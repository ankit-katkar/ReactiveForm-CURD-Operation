<div class="container">
  <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="inputData">
              <div class="form-group">
                  <label>Name:-</label>
                  <input type="text" class="form-control" placeholder="Enter Your Name" name="name"
                  formControlName="name"
                  [ngClass]="{'is-invalid': submitted && f['name'].errors}">
                  <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                      <div *ngIf="f['name'].errors['required']">Name is required</div>
                  </div>
              </div><br>
              <div class="form-group">
                  <label>Email:-</label>
                  <input type="email" class="form-control" placeholder="Enter Your Email" name="email"
                  formControlName="email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
              </div><br>
              <div class="form-group">
                  <label>Number:-</label>
                  <input type="number" class="form-control" placeholder="Enter Your Number" name="number"
                  formControlName="number"
                  [ngClass]="{'is-invalid': submitted && f['number'].errors}">
                  <div *ngIf="submitted && f['number'].errors" class="invalid-feedback">
                      <div *ngIf="f['number'].errors['required']">Number is required</div>
                  </div>
              </div><br>
              <button class="btn btn-success" type="submit" *ngIf="!isEdit" (click)="submit()">
                  Submit
              </button>
              <button class="btn btn-success" type="submit" *ngIf="isEdit" (click)="update()">
                  Update
              </button>
          </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Number</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of userData; let i = index">
                      <td>{{data.name}}</td>
                      <td>{{data.email}}</td>
                      <td>{{data.number}}</td>
                      <td>
                          <button class="btn btn-warning" (click)="edit(i, data)">Edit</button> 
                          &nbsp;&nbsp;
                          <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
